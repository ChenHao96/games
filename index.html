<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steven Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" type="image/x-icon" id="faviconIco" href="favicon.ico"/>
    <script src="plugs/GameNode.js"></script>
    <script src="plugs/GameAudioManager.js"></script>
    <script src="plugs/GameWorldManager.js"></script>
    <script src="plugs/GameScreenClick.js"></script>
    <script src="plugs/GameDrawManager.js"></script>
</head>
<body>
<script type="text/javascript">
    (function () {
        GameWorldManager.setDirection(GameWorldManager.Direction.portraiture)
        GameWorldManager.setWorldSize(1080,1920)
        GameAudioManager.activityAudio()
        GameScreenClick.activityClick()
        GameDrawManager.preload([{img: "res/tetris.png", frames: "res/tetris.json"}], () => {
            const imageLayout = new ImageLayout("bg.jpg")
            imageLayout._init = function () {
                console.log(this.getWidth(), this.getHeight())
            }
            const gameScene = new GameScene()
            gameScene._init = function () {
                this.addChild(imageLayout)
            }
            GameDrawManager.pushScene(gameScene)
        })
        GameDrawManager.run()
    })()
</script>
</body>
</html>
